# node_type.yaml â€“ Node Types

class:
  about: >
    Abstraction of a set of things with the same properties, behavior, 
    and subject to the same rules and constraints
  default height: 80
  default width: 110
  max height: 180
  max width: 144
  diagram type: class

imported class:
  about: >
    Used when you have a relationship to a class in some other 
    subsystem of your domain.
  default height: 80
  default width: 110
  max height: 180
  max width: 144
  diagram type: class

state:
  about: >
    A context of some duration during an instance's existence
  default height: 50
  default width: 110
  max height: 100
  max width: 300
  diagram type: state machine

overview class:
  about: >
    Used to represent class in a collaboration or other non-class diagram
  default height: 25
  default width: 100
  max height: 60
  max width: 300
  diagram type: class collaboration

external entity:
  about: >
    Proxy for an external domain or some aspect of an external domain
  default height: 25
  default width: 100
  max height: 60
  max width: 300
  diagram type: class collaboration

domain:
  about: >
    A distinct subject matter with its own vocabulary and rules 
    like "Linear Algebra" or "Configuration Management"
  default height: 60
  default width: 100
  max height: 110
  max width: 300
  diagram type: domain
